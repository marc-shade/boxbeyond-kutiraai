<!DOCTYPE html>
<html>
<head>
    <title>MCP Dashboard Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .service { padding: 10px; margin: 5px 0; background: #f0f0f0; border-radius: 5px; }
        button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
    </style>
</head>
<body>
    <h1>MCP Dashboard API Test</h1>
    
    <button onclick="testAPI()">Test Backend API</button>
    <button onclick="testFrontend()">Test Frontend</button>
    
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>Testing Backend API...</h2>';
            
            const endpoints = [
                'http://localhost:8000/api/health',
                'http://localhost:8000/api/mcp/services',
                'http://localhost:8000/api/mcp/metrics',
                'http://localhost:8000/api/mcp/health'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint);
                    const data = await response.json();
                    
                    results.innerHTML += `
                        <div class="status success">
                            ✅ ${endpoint}<br>
                            Response: ${JSON.stringify(data, null, 2).substring(0, 200)}...
                        </div>
                    `;
                } catch (error) {
                    results.innerHTML += `
                        <div class="status error">
                            ❌ ${endpoint}<br>
                            Error: ${error.message}
                        </div>
                    `;
                }
            }
        }
        
        async function testFrontend() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>Testing Frontend...</h2>';
            
            try {
                const response = await fetch('http://localhost:3001');
                results.innerHTML += `
                    <div class="status success">
                        ✅ Frontend is running on port 3001<br>
                        Status: ${response.status} ${response.statusText}
                    </div>
                `;
            } catch (error) {
                results.innerHTML += `
                    <div class="status error">
                        ❌ Frontend connection failed<br>
                        Error: ${error.message}
                    </div>
                `;
            }
            
            results.innerHTML += `
                <div class="status success">
                    <h3>Dashboard Links:</h3>
                    <a href="http://localhost:3001" target="_blank">Home Page</a><br>
                    <a href="http://localhost:3001/dashboard/default" target="_blank">Default Dashboard</a><br>
                    <a href="http://localhost:3001/mcp" target="_blank">MCP Services Dashboard</a>
                </div>
            `;
        }
        
        // Auto-test on load
        window.onload = () => {
            testAPI();
        };
    </script>
</body>
</html>
